<div id="newExp">
    <div class="container">
        <div class="row">
            <div>
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreE">Nombre de la institución</label>
                        <input type="text" class="form-control" name="nombreE" id="nombreE" style="font-size: 15px;" [(ngModel)]="nombreE" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcionE">Descripción de sus estudios</label>
                        <input type="text" class="form-control" name="descripcionE" style="font-size: 15px;" id="descripcionE" [(ngModel)]="descripcionE" required>
                    </div>
                    <button class="btn btn-primary">
                        Agregar Educación
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
