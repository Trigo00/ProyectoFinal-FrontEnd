<div id="editExp">
    <div class="container" *ngIf="proyecto">
        <div class="row">
            <div>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreE">Nombre del Proyecto</label>
                        <input type="text" class="form-control" name="nombreE" id="nombreE" [(ngModel)]="proyecto.nombreE" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcionE">Enlace del Proyecto o Repositorio</label>
                        <input type="text" class="form-control" name="descripcionE" id="descripcionE" [(ngModel)]="proyecto.descripcionE" required>
                    </div>
                    <button class="btn btn-primary">
                        Actualizar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
