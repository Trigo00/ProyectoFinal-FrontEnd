<div class="row" id="educacion">
    <h1>Educa<span>ción</span></h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-primary" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar Educación
        </button>
    </div>
    
    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <div>
                <div *ngFor="let Educacion of educacion">
                    <h2>{{Educacion.nombreE}}</h2>
                    <p class="td1">{{Educacion.descripcionE}}</p>
                    <div class="container">
                        <div *ngIf="isLogged">
                            <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
                                <i class="bi bi-pencil-fill"></i>EDITAR</button>
                            </div>
                            
                        <div *ngIf="isLogged">
                            <button class="btn btn-danger" (click)="delete(Educacion.id)">
                                <i class="bi bi-trash3"></i>BORRAR</button>
                            </div>
                    </div>
                </div>
            </div>
        </table>
    </div>
</div>
