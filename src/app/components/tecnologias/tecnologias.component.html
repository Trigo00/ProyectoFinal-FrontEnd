<app-menu></app-menu>
<section id="services">
    <div class="services container">
        <div class="service-top">
            <h1 class="section-title">Tec<span>nolog</span>ías</h1>
        </div>
        <div class="col-lg-2">
            <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
        </div>
        <div class="tecno">
            <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
                <circle-progress
                [percent]="(skill.porcentaje)"
                [radius]="100"
                [title]="(skill.nombre)"
                [titleColor]="'#fff'"
                [showSubtitle]="false"
                [showUnits]="false"
                [outerStrokeWidth]="16"
                [innerStrokeWidth]="8"
                [titleFontSize]="'1.9em'"
                [outerStrokeColor]="'#0d6efd'"
                [innerStrokeColor]="'#333d47'"
                [animation]="true"
                [animationDuration]="600"
            ></circle-progress>
                <div>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
                            <i class="bi bi-pencil-fill"></i>
                        </button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(skill.id)">
                            <i class="bi bi-trash-fill"></i>
                        </button>
                    </td>
                </div>
            </div>  
        </div> 
    </div>
</section>
